<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="/images/rule.png" type="image/png">
  <title>Контакты</title>
  <link rel="stylesheet" href="regStyle.css">
</head>
<body>
<div class="container">
  <div class="title">Регистрация</div>
  <form action="" method="get">
    <fieldset>
      <input placeholder="Имя" type="text" id="name" required>
      <div class="line"></div>
    </fieldset>
    <fieldset>
      <input placeholder="Фамилия" type="text" id="surname" required>
      <div class="line"></div>
    </fieldset>
    <fieldset>
      <input placeholder="ExamleMail@mail.ru" type="email" id="mail" required>
      <div class="line"></div>
    </fieldset>
    <fieldset>
      <input placeholder="Пароль" type="password" id="password" required>
      <div class="line"></div>
    </fieldset>
  </form>
  <button>Отправить</button>
</div>
</body>
</html>
